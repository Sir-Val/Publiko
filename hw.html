<!DOCTYPE html>
<html>
<head>
<title>Pyfiglet Example</title>
<script type="module" src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
<py-env>
- packages:
  - pyfiglet
</py-env>
<py-script>
import pyfiglet
text = pyfiglet.print_figlet(text="SIR_VAL", colors="BLUE", font="GRAFFITI")
print(text)
</py-script>
</body>
</html>

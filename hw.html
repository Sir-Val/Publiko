<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyfiglet Example</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            background-color: black;
            color: blue;
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <py-script>
        import pyfiglet

        ascii_art = pyfiglet.figlet_format("HAROLD", font="graffiti")
        display(ascii_art)
    </py-script>
</body>
</html>
